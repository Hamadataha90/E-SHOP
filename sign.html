    <section class="container logg " >
    <div class="row sign-page">

    <div class="col-md-8 col-sm-12">
<img id="imggg" src="images/logo.png" width="450px">
    </div>


<form onsubmit="formValidate()" class="col-md-4 col-sm-12   needs-validation "  validate>

  <div class=" row mt-5">
  <a href="sign.html" style="text-decoration: none; margin-left: 12%;"> SIGN UP</a><br><br>
  <a href="signin.html" style="text-decoration: none; margin-left: 25%;"> SIGN IN</a><br><br>
</div>

    <div class="form-row">
      <div class="col-md-6 mb-3 mt-2">
       
        <label for="validationServer01">First name</label>
        <input type="text" class="form-control is-valid" id="validationServer01" value="" required placeholder="First name">
        <div class="valid-feedback">
           Looks good!
        </div>
      </div>
      <div class="col-md-6 mb-3 mt-2">
       

        <label for="validationServer02">Last name</label>
        <input type="text" class="form-control is-valid" id="validationServer02" value="" required placeholder="Last name">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">City</label>
        <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer04">State</label>
        <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">Choose...</option>
          <option>Egypt</option>
          <option>Lebanon</option>
          <option>Saudi Arabia</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer05">Zip</label>
        <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
        <div id="validationServer05Feedback" class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        <div  id="invalidCheck3Feedback" class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <!-- <a class="i2" href="signin.html">SUBMIT</a>     -->
    <button class="btn btn-primary i2" type="submit">Submit </button>

</form>


</div>
    </section>





    <div class="cart">
      <h2 class="cart-title text-center">YOUR CART</h2>
      <i class="fa-solid fa-xmark" id="cart-close"></i>
      <div class="cart-header">
          <div class="column1">Item</div>
          <div class="column2">Unit price</div>
          <div class="column3">Units</div>
      </div>
      <div class="cart-items">
          <!-- render cart items here -->
      </div>
      
      <div class="cart-footer">
          <div class="subtotal">
              Subtotal (0 items): $0
          </div>
          <div class="checkout">
              <a href="sign.html" > Proceed to checkout </a>
          </div>
      </div>
  
  </div>
